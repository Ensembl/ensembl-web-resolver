<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/search_results.css">
    <title>Ensembl Resolver</title>
  </head>
  <body>
    <h1>Resolved URLs</h1>
    <table>
      <tr>
        <th>Assembly Name</th>
        <th>Accession ID</th>
        <th>Scientific name</th>
        <th>Common name</th>
        <th>Type</th>
        <th>Resolved URL</th>
      </tr>
      {% for item in results %}
        <tr>
          <td>{{ item.assembly.name }}</td>
          <td>{{ item.assembly.accession_id }}</td>
          <td>{{ item.scientific_name }}</td>
          <td>{{ item.common_name }}</td>
          <td>{{ item.type.kind }} - {{ item.type.value }}</td>
          <td>
            <a href="{{ item.resolved_url }}">Ensembl</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
